<h1 md-dialog-title>New Hotel</h1>
<div md-dialog-content>
  <md-form-field>
    <input mdInput placeholder="Name" tabindex="1" [(ngModel)]="hotel.name">
  </md-form-field>
  <md-form-field>
    <input mdInput tabindex="1" placeholder="Description" [(ngModel)]="hotel.description">
  </md-form-field>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="hotel"   tabindex="1" (click)="addHotel()">ADD</button>
  <button md-button [md-dialog-close]="hotel"  tabindex="2">CANCEL</button>
</div>
