<h1 md-dialog-title>Edit {{data.hotel.name}}</h1>
<div md-dialog-content>
  <md-form-field>
    <input mdInput placeholder="Name" tabindex="1" [(ngModel)]="data.hotel.name">
  </md-form-field>
  <md-form-field>
    <input mdInput tabindex="1" placeholder="Description" [(ngModel)]="data.hotel.description">
  </md-form-field>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="data.hotel.name" (click)="onUpdate(data)"  tabindex="2">UPDATE</button>
  <button md-button (click)="onNoClick()" tabindex="-1">CANCEL</button>
</div>
