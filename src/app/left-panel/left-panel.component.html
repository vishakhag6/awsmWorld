<md-sidenav-container class="sidenav-container">
  <md-sidenav #sidenav mode="side" opened="true" class="sidenav">
    <md-list class="padding-zero">
      <div *ngFor='let city of cities; trackBy: index; let index = index' [class.active]="index == 0">
        <md-list-item>
          <a href="javascript:void(0);" md-line>{{city}}</a>
        </md-list-item>
        <md-divider></md-divider>
      </div>
    </md-list>
  </md-sidenav>

  <div class="sidenav-content">
    <app-main-page></app-main-page>
  </div>
</md-sidenav-container>
